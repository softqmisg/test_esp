[env:test_lvg1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 9600
monitor_port = COM6
upload_prt = COM6
lib_deps = 
	lvgl/lvgl@^8.1.0
	adafruit/Adafruit TouchScreen@^1.1.3
	bodmer/TFT_eSPI@^2.4.31
